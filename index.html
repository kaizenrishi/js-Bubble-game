<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bubble.css" />

    <title>BUBBLE GAME</title>
  </head>
  <body>
    <div id="main">
      <div id="pannel">
        <div id="pannelTop">
          <div class="box">
            <h4>Hit :</h4>
            <div id="hitval" class="unbox"></div>
          </div>
          <div class="box">
            <h4>Timer :</h4>
            <div id="timerval" class="unbox">60</div>
          </div>
          <div class="box">
            <h4>Score :</h4>
            <div id="ScoreVal"  class="unbox"></div>
          </div>
        </div>
        <div id="pbottom">
          <div class="bubble">5</div>
        </div>
      </div>
    </div>
    <script src="bubble.js"></script>
  </body>
</html>
